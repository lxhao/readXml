<div class="wbdzx-barR">

<div class="wbdzx-header">

        </div>
        <div class="center">
            <div class="changeInput"><input type="text" id="resumeTitle" placeholder="点击修改报告名称" data_value="中南大学"

                        &nbsp;
                        <a class="wbdfont dlown_btn" title="下载PDF" href="/editresume/export/?resume=302053&item=10"

                    </li>
                    <li>
                        <a class="wbdfont" onclick="execCommand('undo')" href="javascript:;" title="撤销ctrl+z">

                        <a class="wbdfont" onclick="execCommand('redo') " href="javascript:;" title="返回ctrl+y">

    </div>
</div>

<!--左侧浮动块-->
<div class="wbdzx-toolbar">

        <li><a class="imResumeBtn" href="javascript:;"><i class="wbdfont">&#xe76c;</i>导入诊单</a></li>

<div class="modal fade promptModal" id="delModal">
    <div class="modal-dialog">
        <div class="modal-content clearfix">
            <div class="left"><img src="http://static.500d.me/resources/500d/editresume/images/zxbj/error.png"/></div>
            <div class="right text">
                <p id="confirmContent">三思啊主公~<br/>执行删除操作后将无法恢复!</p>
                <div class="mbtn">
                    <button type="submit" id="confirmCancel" data-dismiss="modal" aria-hidden="true">朕再想想</button>
